<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Width Example</title>
    <style>
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>This is a container with max-width.</h1>
        <p>The container will not be wider than 800px, even if the window size is larger.</p>
    </div>

</body>
</html>
